<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKHIL GOWTHAM | THE SENTIENT VOID</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon: #dda15e;
            --bg: #020202;
            --ai-accent: #00f2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: var(--bg); color: #fff; font-family: 'JetBrains Mono', monospace; overflow: hidden; }

        /* --- 1. FUNNY AI CHAT INTERFACE --- */
        #ai-orb-container {
            position: fixed; bottom: 40px; right: 40px; z-index: 10000;
            display: flex; flex-direction: column; align-items: flex-end;
        }

        #ai-orb {
            width: 80px; height: 80px; border-radius: 50%;
            background: radial-gradient(circle, var(--neon) 0%, transparent 70%);
            box-shadow: 0 0 30px var(--neon);
            margin-bottom: 15px; cursor: pointer; transition: 0.3s;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }

        #chat-window {
            width: 350px; background: rgba(0,0,0,0.9); border: 1px solid var(--neon);
            display: none; flex-direction: column; backdrop-filter: blur(10px);
        }

        .chat-logs { height: 250px; overflow-y: auto; padding: 15px; font-size: 0.8rem; color: #ccc; }
        .chat-input { background: #111; border: none; padding: 15px; color: var(--neon); border-top: 1px solid #333; width: 100%; outline: none; }

        /* --- 2. MUSIC PLAYER WITH BEAT-VISUAL --- */
        #music-panel {
            position: fixed; top: 30px; left: 30px; z-index: 999;
            background: rgba(255,255,255,0.02); padding: 15px; border: 1px solid rgba(255,255,255,0.1);
        }

        .vis-bar { width: 5px; height: 20px; background: var(--neon); display: inline-block; margin-right: 2px; }

        /* --- 3. THE 3D VOID --- */
        #canvas-3d { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }

        /* --- 4. HUD & TITLES --- */
        .hud-main {
            position: relative; z-index: 10; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; pointer-events: none;
        }

        .title { font-family: 'Orbitron', sans-serif; font-size: 7vw; letter-spacing: -5px; }
        .subtitle { letter-spacing: 15px; font-size: 0.8rem; color: var(--neon); margin-top: 10px; }

        /* --- 5. CUSTOM GHOST CURSOR --- */
        #cursor-ghost {
            position: fixed; width: 10px; height: 10px; background: var(--ai-accent);
            border-radius: 50%; pointer-events: none; z-index: 10001; mix-blend-mode: difference;
        }
    </style>
</head>
<body>

    <div id="cursor-ghost"></div>
    <canvas id="canvas-3d"></canvas>

    <div id="ai-orb-container">
        <div id="chat-window">
            <div class="chat-logs" id="logs">
                <span style="color:var(--neon)">AI:</span> Oh, vachesava? I am Nikhil's digital ghost. Em kavali niku? Logic ah, Lore ah, leka natho kaburla?
            </div>
            <input type="text" class="chat-input" id="userInput" placeholder="Type here (Telugu, Hindi, English...)" onkeypress="handleChat(event)">
        </div>
        <div id="ai-orb" onclick="toggleChat()"></div>
    </div>

    <div id="music-panel">
        <p style="font-size: 0.6rem; opacity: 0.5;">AMBIENT_SYSTEM_v1</p>
        <button onclick="toggleMusic()" id="mBtn" style="background:none; border: 1px solid var(--neon); color:#fff; cursor:pointer; font-size: 0.7rem; padding: 5px 10px;">BOOT_AUDIO</button>
    </div>

    <div class="hud-main">
        <h1 class="title">NIKHIL GOWTHAM</h1>
        <p class="subtitle">WORLD_ARCHITECT</p>
        <div style="margin-top: 40px; pointer-events: all;">        </div>
    </div>

    <audio id="bg-audio" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>

    <script>
        const canvas = document.getElementById('canvas-3d');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let warpSpeed = 1;

        // --- 1. THE VOID ENGINE ---
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<600; i++) stars.push({
                x: (Math.random() - 0.5) * canvas.width * 2,
                y: (Math.random() - 0.5) * canvas.height * 2,
                z: Math.random() * canvas.width
            });
        }

        function draw() {
            ctx.fillStyle = '#000'; ctx.fillRect(0,0,canvas.width, canvas.height);
            stars.forEach(s => {
                s.z -= warpSpeed;
                if(s.z <= 0) s.z = canvas.width;
                let sx = (s.x / s.z) * (canvas.width/2) + canvas.width/2;
                let sy = (s.y / s.z) * (canvas.height/2) + canvas.height/2;
                let size = (1 - s.z / canvas.width) * 2;
                ctx.fillStyle = `rgba(221, 161, 94, ${1 - s.z / canvas.width})`;
                ctx.beginPath(); ctx.arc(sx, sy, size, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        // --- 2. FUNNY MULTI-LINGUAL AI LOGIC ---
        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        function handleChat(e) {
            if(e.key === 'Enter') {
                const input = document.getElementById('userInput');
                const logs = document.getElementById('logs');
                const val = input.value.toLowerCase();
                
                logs.innerHTML += `<br><span style="color:#fff">You:</span> ${input.value}`;
                
                let reply = "";
                // Logic based on keywords
                if(val.includes("evadu") || val.includes("who")) reply = "Nikhil is the boss. Nenu just ikkada server lo rent free ga untunna!";
                else if(val.includes("joke")) reply = "Nee programming skills kante pedda joke em untundi mama? Just kidding!";
                else if(val.includes("kaisa")) reply = "Ekdum jhakaas! Tum batao, resume dekhne aaye ho ya mera dimaag khane?";
                else if(val.includes("music")) reply = "Music play chey mama, nenu dance veyali!";
                else if(val.includes("telugu")) reply = "Telugu lo matladu mama, mana ooru mana bhaasha!";
                else if(val.includes("love")) reply = "Premalo padaku mama, coding lo padu... logic aina migulthundi.";
                else reply = "Idhi vinnappudu na logic circuit fuse aypoyindi. Inko saari try chey!";

                setTimeout(() => {
                    logs.innerHTML += `<br><span style="color:var(--neon)">AI:</span> ${reply}`;
                    logs.scrollTop = logs.scrollHeight;
                }, 600);
                input.value = "";
            }
        }

        // --- 3. AUDIO SYNC ---
        const audio = document.getElementById('bg-audio');
        function toggleMusic() {
            if(audio.paused) { audio.play(); warpSpeed = 15; document.getElementById('mBtn').innerText = 'STOP_CHAOS'; }
            else { audio.pause(); warpSpeed = 1; document.getElementById('mBtn').innerText = 'BOOT_AUDIO'; }
        }

        window.addEventListener('mousemove', (e) => {
            const ghost = document.getElementById('cursor-ghost');
            ghost.style.left = e.clientX + 'px';
            ghost.style.top = e.clientY + 'px';
        });

        window.addEventListener('resize', init);
        init(); draw();
    </script>
</body>
</html>
