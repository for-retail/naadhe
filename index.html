            z-index: 1000;
        }

            background: var(--switch-bg); border-radius: 999px;
            position: relative; cursor: pointer;
            display: block;
        }

            transition: left 150ms cubic-bezier(0.4, 0, 0.2, 1), transform 150ms cubic-bezier(0.4, 0, 0.2, 1);

            box-shadow: 0px 2px 1px -1px rgba(0,0,0,0.2), 0px 1px 1px 0px rgba(0,0,0,0.14), 0px 1px 3px 0px rgba(0,0,0,0.12);

        .ui-switch input:checked + .slider .circle {
            left: calc(100% - var(--circle-diameter));
            background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGhlaWdodD0iMjAiIHdpZHRoPSIyMCIgdmlld0JveD0iMCAwIDIwIDIwIj4KICAgIDxwYXRoIGZpbGw9IiNmZmYiCiAgICAgICAgZD0iTTQuMiAyLjVsLS43IDEuOC0xLjguNyAxLjguNy43IDEuOC42LTEuOEw2LjcgNWwtMS45LS43LS42LTEuOHptMTUgOC4zYTYuNyA2LjcgMCAxMS02LjYtNi42IDUuOCA1LjggMCAwMDYuNiA2LjZ6IiAvPgo8L3N2Zz4=");
        }

        /* --- BACKGROUND & LAYOUT --- */
        #main-container {
            width: 100vw; height: 100vh;
            background-image: url('https://i.ibb.co/pBXtvQjc/13ccf5a9-7152-448f-b8ce-d14940f54402.jpg'); /* Day */
            background-size: 100% 100%; background-repeat: no-repeat;
            position: relative;
        }

        body.dark-mode #main-container {
            background-image: url('https://i.ibb.co/dJ3zcB4M/9afefb4f-7319-49df-913c-ed632e288afa.jpg'); /* Night */
        }

        /* Click Areas */
        .click-box { position: absolute; cursor: pointer; z-index: 50; }
        .btn-movies   { top: 35%; right: 4%;  width: 46%; height: 15%; }
        .btn-games    { top: 51%; right: 4%;  width: 46%; height: 15%; }
        .btn-pro      { bottom: 4%; left: 49%; width: 23%; height: 16%; }
        .btn-personal { bottom: 4%; left: 73%; width: 23%; height: 16%; }

        /* Full Screen Sub-pages */
        .full-page {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-size: 100% 100%; background-repeat: no-repeat;
            display: none; z-index: 2000;
        }

        #page-pro      { background-image: url('https://i.ibb.co/5h1NntXY/84c738ac-8ccb-40b0-9ffc-b0440bb199cc.jpg'); }
        #page-personal { background-image: url('https://i.ibb.co/XxG5Rxpq/1a5a575f-13d1-44c0-8c2b-6f8fe6499e2f.jpg'); }
        #page-movies   { background-image: url('https://i.ibb.co/TD2ggSjN/cb67c7b1-ff00-4bf0-adbd-7ec9197a3422.jpg'); }
        #page-games    { background-image: url('https://i.ibb.co/QvzgSg3v/4aefa8f6-6cfe-451d-a637-02c264b6a359.jpg'); }

        .back-btn {
            position: absolute; top: 20px; left: 20px;
            padding: 10px 20px; background: rgba(0,0,0,0.8);
            color: #fff; border: 1px solid #8b4513; cursor: pointer;
        }

</head>
<body>

    <label class="ui-switch">
        <input type="checkbox" onchange="toggleMode(this)">
        <div class="slider">
            <div class="circle"></div>
        </div>
    </label>

    <div id="main-container">
        <div class="click-box btn-movies" onclick="openPage('page-movies')"></div>
        <div class="click-box btn-games" onclick="openPage('page-games')"></div>
        <div class="click-box btn-pro" onclick="openPage('page-pro')"></div>
        <div class="click-box btn-personal" onclick="openPage('page-personal')"></div>
    </div>

    <div id="page-pro" class="full-page"><button class="back-btn" onclick="closePages()">← BACK</button></div>
    <div id="page-personal" class="full-page"><button class="back-btn" onclick="closePages()">← BACK</button></div>
    <div id="page-movies" class="full-page"><button class="back-btn" onclick="closePages()">← BACK</button></div>
    <div id="page-games" class="full-page"><button class="back-btn" onclick="closePages()">← BACK</button></div>

    <script>
        function toggleMode(checkbox) {
            if(checkbox.checked) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        function openPage(pageId) {
            document.getElementById(pageId).style.display = 'block';
        }

        function closePages() {
            document.querySelectorAll('.full-page').forEach(p => p.style.display = 'none');
        }
    </script>
</body>
</html>
